<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Automation Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.15) 0%,
            transparent 50%
          );
        z-index: -1;
      }

      .container {
        text-align: center;
        z-index: 10;
        max-width: 800px;
        padding: 40px 20px;
      }

      .logo {
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out;
      }

      .logo h1 {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        margin-bottom: 10px;
        letter-spacing: -2px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #a0a0a0;
        margin-bottom: 50px;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 40px;
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .button {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 25px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 20px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        cursor: pointer;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .button:hover::before {
        left: 100%;
      }

      .button:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(102, 126, 234, 0.3);
        border-color: rgba(102, 126, 234, 0.5);
      }

      .button .icon {
        font-size: 1.5rem;
        transition: transform 0.3s ease;
      }

      .button:hover .icon {
        transform: scale(1.2) rotate(10deg);
      }

      .button.primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      .button.primary:hover {
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4),
          0 0 30px rgba(102, 126, 234, 0.6);
      }

      .stats {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .stat-item {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        min-width: 120px;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #667eea;
        display: block;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-top: 5px;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        animation: fadeIn 1s ease-out 1s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .logo h1 {
          font-size: 2.5rem;
        }

        .button-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .stats {
          gap: 20px;
        }

        .container {
          padding: 20px 15px;
        }
      }

      @media (max-width: 480px) {
        .logo h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .button {
          padding: 20px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

</html>

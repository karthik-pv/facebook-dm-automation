<!DOCTYPE html>
<html>
  <head>
    <title>Send Facebook Message</title>
  </head>
  <body>
    <h1>Send Message to All Facebook Profiles</h1>
    <form method="POST">
      <label for="message">Enter your message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
